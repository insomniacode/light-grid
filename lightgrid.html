<!DOCTYPE html>
<html>
	<head>
		<title>Light Grid Project</title>
		<link rel="stylesheet" href="styles.css">
		<script src="jquery-2.1.1.js"></script>
		<script src="lightgrid.js"></script>
	</head>
	<body>
		<center>
			<div id="info">
			<h1>Light Grid Project</h1>
			<p>This will create some tiles to simulate an Etch-a-Sketch/sketchpad, or in this case, scratch art. Hover the mouse pointer over this to see the results, or choose a custom configuration from the buttons below.</p>
			<p>(Please click "Delete Grid" before generating a new grid.)</p>			
			<p>
				<button name="resize" id="resize">Generate Grid</button>
				<button name="delete" id="delete">Delete Grid</button>
				 <button name="reset" id="reset">Clean Grid</button>
				<button name="opacity" id="opacity">Change by Opacity</button>
			</p>
		</div>
		</center>
	</body>
</html>
